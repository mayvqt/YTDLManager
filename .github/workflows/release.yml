name: Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3). If empty, a patch bump from the latest tag will be created automatically.'
        required: false
        default: ''

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine or create release tag
        id: tag
        shell: bash
        run: |
          set -e
          INPUT_TAG="${{ github.event.inputs.tag }}"
          REF_NAME="${{ github.ref_name }}"
          
          if [ -n "${INPUT_TAG}" ]; then
            TAG="${INPUT_TAG}"
          else
            if [ "${{ github.event_name }}" = "push" ] && [[ "${REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              TAG="${REF_NAME}"
            else
              if git describe --tags --abbrev=0 >/dev/null 2>&1; then
                LATEST=$(git describe --tags --abbrev=0)
              else
                LATEST="v0.0.0"
              fi
              
              MAJ=$(echo "${LATEST}" | sed -E 's/^v([0-9]+)\..*/\1/')
              MIN=$(echo "${LATEST}" | sed -E 's/^v[0-9]+\.([0-9]+)\..*/\1/')
              PATCH=$(echo "${LATEST}" | sed -E 's/^v[0-9]+\.[0-9]+\.([0-9]+).*/\1/')
              MAJ=${MAJ:-0}; MIN=${MIN:-0}; PATCH=${PATCH:-0}
              NEXT=$((PATCH + 1))
              TAG="v${MAJ}.${MIN}.${NEXT}"
            fi
          fi

          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag format: ${TAG}. Must be vMAJ.MIN.PATCH"
            exit 1
          fi

          echo "Using release tag: ${TAG}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

          if [ "${{ github.event_name }}" != "push" ] || [[ "${REF_NAME}" != "${TAG}" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "${TAG}" -m "Release ${TAG}"
            git push origin "${TAG}"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: src
        run: dotnet restore

      - name: Run tests
        working-directory: src
        run: dotnet test --configuration Release --verbosity normal

      - name: Build release binaries
        shell: pwsh
        env:
          VERSION: ${{ steps.tag.outputs.version }}
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path releases
          
          # Build Windows x64
          dotnet publish src/YTDLManager.csproj `
            -c Release `
            -r win-x64 `
            --self-contained `
            -p:PublishSingleFile=true `
            -p:Version=$env:VERSION `
            -p:AssemblyVersion=$env:VERSION `
            -o releases/win-x64
          
          # Build Windows ARM64
          dotnet publish src/YTDLManager.csproj `
            -c Release `
            -r win-arm64 `
            --self-contained `
            -p:PublishSingleFile=true `
            -p:Version=$env:VERSION `
            -p:AssemblyVersion=$env:VERSION `
            -o releases/win-arm64
          
          # Create archives
          Compress-Archive -Path releases/win-x64/* -DestinationPath releases/YTDLManager-win-x64.zip
          Compress-Archive -Path releases/win-arm64/* -DestinationPath releases/YTDLManager-win-arm64.zip
          
          # Generate checksums
          Get-ChildItem releases/*.zip | ForEach-Object {
            $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash
            "$hash  $($_.Name)" | Out-File -Append -FilePath releases/checksums.txt -Encoding utf8
          }
          
          # Cleanup build directories
          Remove-Item releases/win-x64 -Recurse -Force
          Remove-Item releases/win-arm64 -Recurse -Force

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'releases/*.zip'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: releases/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
